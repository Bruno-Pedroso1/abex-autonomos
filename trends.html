<h1>Palrbvas chave pesquisadas</h1>

<script type="text/javascript" src="https://ssl.gstatic.com/trends_nrtr/4215_RC01/embed_loader.js"></script>

<script type="text/javascript">
const keywords = [
  "serviços gerais",
  "babá",
  "faxineira",
  "pintor",
  "eletricista",
  "encanador",
  "motoboy",
  "faz tudo",
];

for(let i=0; i<keywords.length; i++){
  trends.embed.renderExploreWidget(
    "TIMESERIES",
    {
      "comparisonItem":[{"keyword":keywords[i],"geo":"","time":"today 5-y"}],
      "category":0,
      "property":"",
    },
    {
      "exploreQuery":"date=today%205-y&q=" + encodeURIComponent(keywords[i]) + "&hl=pt",
      "guestPath":"https://trends.google.com.br:443/trends/embed/"
    }
  );
}
</script>
